<body>
    <h1>Nearby</h1>

    <div data-bind="foreach: $data">
        <div class="cell">
            <div class="icons-high-res" data-bind="css: { 'shadow' : sprite.shadow }, style: { height: sprite.icon_height, width: sprite.icon_width, backgroundPosition: sprite.poisition_x + 'px ' + sprite.poisition_y + 'px' }"></div>
            <div style="display: none;" data-bind="visible: true">
                <span data-bind="visible: dist() > 40" class="paw"></span>
                <span data-bind="visible: dist() > 75" class="paw offset"></span>
                <span data-bind="visible: dist() > 150" class="paw"></span>
            </div>
        </div>
    </div>
